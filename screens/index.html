<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../includes/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../includes/custom/style.css">
    <script src="../includes/custom/script.js" defer></script>
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="loginForm">
                <div class="mb-3 position-relative">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <span class="input-group-text eye-icon" onclick="togglePasswordVisibility()">
                            <i id="eye-icon" class="fas fa-eye"></i>
                        </span>
                    </div>
                </div>
                <button type="button" id="loginBtn" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
    
    <script src="../includes/bootstrap.bundle.min.js"></script>
    <script src="../includes/sweetalert.min.js"></script>
    <script src="../includes/jquery-3.2.1.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('loginBtn').addEventListener('click', function (e) {
                e.preventDefault();

                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;

                if (username === "Death" && password === "1509") {
                    swal("Login Successful", "Welcome back!", "success");
                    localStorage.setItem('IsLogged', "true");
                    window.location.href = "./dashboard.html";
                } else {
                    swal("Login Failed", "Invalid credentials, please try again.", "error");
                }
            });
        });
    </script>
</body>
</html>
